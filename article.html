<!DOCTYPE html>
<html>
	<head>
    		<title>Safe Hub</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/font-awesome.min.css">
		
    		<style>
        		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        	body {
                	background-color: black;
                	margin: 0;
                	padding-bottom: 90px;
                	font-family: 'Poppins', sans-serif;
                	color: white;
            	}

            	nav {
                	height: 105px;
                	background-color: orange;
                	text-align: center;
                	display: flex;
                	align-items: center;
                	justify-content: space-between;
                	padding: 0px 20px;
            	}

            	nav ul {
                	display: flex;
                	list-style-type: none;
            	}

            	nav ul li {
                	margin: 0 5px;
            	}

            	nav ul li a {
                	color: black;
                	text-decoration: none;
                	font-family: sans-serif;
                	font-size: 20px;
                	font-weight: 500;
                	letter-spacing: 1px;
                	padding: 8px 10px;
                	border-radius: 5px;
            	}

            	nav ul li a.state {
                	color: black;
                	background: orange;
            	}

            	nav ul li a.state:hover {
                	color: white;
                	background: black;
            	}

            	nav ul li a.active {
                	color: white;
                	background: black;
            	}


			*{
				margin: 0px;
				padding: 0px;
				box-sizing: border-box;
				font-family: 'Poppins', sans-serif;
				color: white;
			}

	    		
			.search-container {
    				display: flex;
    				align-items: center;
    				border-radius: 30px;
    				background-color: #fff; 
    				border: 2px solid #000;
    				padding: 5px;
    				width: 300px; 
    				position: relative;
			}


			.search-input {
    				border: none;
    				outline: none;
    				flex: 1;
    				font-size: 14px; 
    				border-radius: 30px;
    				padding: 5px 10px;
    				background-color: transparent;
    				color: #000; 
			}


			.search-btn {
    				border: none;
    				background-color: orange;
    				color: #fff; 
    				border-radius: 50%;
    				width: 30px; 
    				height: 30px; 
    				display: flex;
    				justify-content: center;
    				align-items: center;
    				cursor: pointer;
    				margin-left: 5px;
    				transition: background-color 0.3s;
			}

			.search-btn:hover {
    				background-color: #000; 
    				color: #fff; 
    				transition: background-color 0.3s ease; 
			}

			.search-btn i {
    				font-size: 1.0rem;
			}

        		.section {
            			width: 100%;
            			min-height: 100vh;
            			background-color: black;
            			padding: 40px;
        		}

        		.page-heading {
            			text-align: center;
            			margin-bottom: 20px;
        		}

        		.page-heading h3 {
            			font-size: 2.4rem;
            			font-weight: 600;
        		}

        		.page-container {
            			display: flex;
            			justify-content: center;
            			align-items: stretch;
            			flex-wrap: wrap; 
            			gap: 20px;
        		}

        		.article-box {
            			width: 300px;
            			background-color: rgba(255, 165, 0, 0.9);
            			display: flex;
            			flex-direction: column;
				box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        		}

			.article-img {
            			width: 100%; 
    				height: 200px; 
    				overflow: hidden; 
    				display: flex;
    				justify-content: center;
    				align-items: center;
    				background: black; 
        		}

        		.article-img img {
            			width: 100%;
    				height: 100%;
    				object-fit: cover; 
    				object-position: center; 
        		}

        		.article-text {
            			padding: 20px;

        		}

        		.article-text span {
            			font-size: 0.7rem;
            			display: block;
            			margin-bottom: 10px;
        		}

        		.article-text .article-title {
            			font-size: 1.3rem;
            			font-weight: 550;
            			margin-bottom: 10px;
        		}

        		.article-text a {
            			color: white;
            			text-decoration: none;
        		}

        		.article-text a:hover {
            			color: black;
        		}

        		@media (max-width: 768px) {
            			.article-box {
                		width: 100%; 
            			}
        		}
    		</style>
	</head>
	
	<body>
    		<nav>
        		<header>
            			<a href="home.html"><img src="Safe-hub.png" alt="Safe Hub logo" title="Safe Hub logo" width="250px" height="100px"></a>
        		</header>
        		<ul>
		            	<li><a class="state" href="home.html">Home</a></li>
            			<li><a class="state" href="about.html">About</a></li>
            			<li><a class="active" href="article.html">Article</a></li>
        		</ul>
        		<div class="search-container">
    				<input type="text" class="search-input" placeholder="Type to search..">
    				<button class="search-btn">
        				<i class="fas fa-search"></i> <!-- Font Awesome search icon -->
    				</button>
			</div>
    		</nav>

    		<section class="section" id="articles">
        		<div class="page-heading">
            			<span>Recent Posts</span>
            			<h3>Trending Topics</h3>
        		</div>

        		<div class="page-container">
            			<div class="article-box">
                			<div class="article-img">
                    				<img src="fact.jpg" alt="article">
               				 </div>
                			<div class="article-text">
                    				<span><i>Published: 10 November 2024</i></span>
                    				<a href="contentpage1.html" class="article-title">Facts About Porn Addiction</a>
						<br>
                			</div>
            			</div>

            			<div class="article-box">
                			<div class="article-img">
                    				<img src="addis.jpg" alt="article">
                			</div>
                			<div class="article-text">
                    				<span><i>Published: 20 November 2024</i></span>
                    				<a href="contentpage2.html" class="article-title">Advantages and Disadvantages of Porn Addiction</a>
						<br>
                			</div>
            			</div>

            			<div class="article-box">
                			<div class="article-img">
                    				<img src="prevent.jpg" alt="article">
                			</div>
                			<div class="article-text">
                    				<span><i>Published: 18 November 2024</i></span>
                    				<a href="contentpage3.html" class="article-title">How to Prevent Porn Addiction?</a>
						<br>
                			</div>
            			</div>
        		</div>
    		</section>
	</body>
</html>
